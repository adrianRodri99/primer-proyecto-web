
<mat-toolbar >
  <a class="spacios-btn"></a>
  <span> Solicitudes </span>
  <a class="spacios-btn"></a>
</mat-toolbar>
<div *ngIf="datos.length>0"  id="tabla">
  <h1> {{deporte.toUpperCase()}} </h1>
  <mat-form-field >
   <mat-label>Buscar</mat-label>
   <input matInput (keyup)="BuscarPor($event) " placeholder="buscar por..." type="text" id="filtro">
 </mat-form-field>
 <div class="mat-elevation-z16" id="divTabla">
   <table  mat-table  [dataSource]="dataTabla" matSort >


     <!-- Name Column -->
     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
       <td mat-cell *matCellDef="let element"> {{element.name}} </td>
     </ng-container>

     <!-- grupo Column -->
     <ng-container matColumnDef="grupo"  >
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Grupo </th>
       <td mat-cell *matCellDef="let element"> {{element.grupo}} </td>
     </ng-container>

     <!-- tipo de solicitud Column -->
     <ng-container matColumnDef="tipo de solicitud" >
       <th mat-header-cell *matHeaderCellDef mat-sort-header > Tipo de solicitud </th>
       <td mat-cell *matCellDef="let element"> {{element.tipo_solicitud}} </td>
     </ng-container>

     <!-- column -->

     <!-- simulacion de iconos ta a la cara  -->
     <ng-container matColumnDef="confirmar solicitud" >
       <th mat-header-cell *matHeaderCellDef mat-sort-header > Confirmacion</th>
       <td mat-cell *matCellDef="let element" class="spacios-btn" >
        <a class="cursorPointer" matTooltip="Confirmar solicitud"  (click)="ConfirmarSolicitud(element)">
          <mat-icon class="confirmar">  </mat-icon>
        </a>
        <a class="cursorPointer"  matTooltip="Denegar solicitud" (click)="DenegarSolicitud(element)">
          <mat-icon class="denegar">  </mat-icon>
        </a>

      </td>

     </ng-container>

     <tr mat-header-row *matHeaderRowDef="columnas"></tr>
     <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

   </table>
   <mat-paginator [pageSizeOptions]="[5, 10, 20]" *ngIf="mostrarTabla" aria-label="Select page of user"   ></mat-paginator>
 </div>
</div>
<h2 *ngIf="datos.length==0" >No hay solicitudes </h2>
