<div class="container">
  <mat-toolbar>
    <span *ngIf="!editar"> Registrarse </span>
    <span *ngIf="editar"> Actualizar </span>

    <a class="spacios-btn"></a>
  </mat-toolbar>

  <mat-card>
    <form [formGroup]="formulario" (ngSubmit)="RegistrarDeportista()" >

      <mat-grid-list cols="4" rowHeight="70px"  >
        <mat-grid-tile [colspan]="1" [rowspan]="1"  >
          <mat-form-field class="ancho">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" formControlName="usuario">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="3" [rowspan]="6"   >
          <img src="../../../assets/img/mellas.jpg" >
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1"  >
          <mat-form-field class="ancho" >
            <mat-label>Deporte</mat-label >
            <input matInput type="text" formControlName="deporte" >
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1"  >
          <mat-form-field class="ancho">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" >
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1"   >
          <mat-form-field class="ancho" >
            <mat-label >Grupo</mat-label>
            <input matInput type="text"  formControlName="grupo" >
          </mat-form-field>
        </mat-grid-tile>

        <!-- esta es pa el sexo q hay q ponerlo -->

        <mat-grid-tile [colspan]="1" [rowspan]="1"  >
          <mat-form-field class="ancho">
            <mat-label>Sexo</mat-label>
            <mat-select formControlName="sexo" [disabled]="editar">
              <mat-option *ngFor="let e of elements" [value]="e" >
                {{e}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>


        <mat-grid-tile [colspan]="1" [rowspan]="1"  >
          <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid"> Aceptar </button>

          <button mat-raised-button color="" routerLink="/plantilla" > Volver </button>
        </mat-grid-tile>


      </mat-grid-list>
    </form>


  </mat-card>





</div>
